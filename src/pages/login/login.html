<ion-content padding class="fondo" >
    <ion-buttons start color="light" clear >
      <button ion-button (click)="goBack()" color="light" clear><ion-icon name="arrow-round-back"></ion-icon> 
        &nbsp;Back</button>            
    </ion-buttons>
    <ion-grid>
      <ion-row center text-center>
        <ion-col col-12>
          <h1>Login in</h1>
          <br>
          <a href=""><img src="assets/imgs/fbconnect.png" title="Ceek" width="200px;"></a>
        </ion-col>
      </ion-row>

      <ion-row align-items-center justify-content-center>
          <ion-col col-12 col-sm-6 col-md-4 col-lg-3>
              <form class="centrado">
                  <ion-list>
                      <ion-item>
                        <ion-icon name="person" item-start></ion-icon>
                        <ion-input type="text" placeholder="Email or Ceeker ID"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-icon name="lock" item-start></ion-icon>
                        <ion-input type="password" placeholder="Pasword"></ion-input>
                      </ion-item>
                      <br>
                      <p>forgot password? <button ion-button clear (click)="goReset()">Reset</button></p>  
                      <ion-item>
                          <ion-label>Keep me</ion-label>
                          <ion-toggle></ion-toggle>
                      </ion-item>
                      <br>
                      <br>
                      <ion-item>
                          <ion-icon name="star" item-start></ion-icon>
                          <ion-input type="text" placeholder="Promo"></ion-input>
                      </ion-item>
                      <br>
                      <button ion-button color="light" outline class="btn50">OK</button>
                      <br>
                      <button ion-button color="light" clear (click)="goSignUp()">Sign Up Now</button>
                  </ion-list>
              </form>
          </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
