<ion-content padding class="fondo">
  <ion-buttons start color="light" clear>
    <button ion-button (click)="goBack()" color="light" clear>
      <ion-icon name="arrow-round-back"></ion-icon>
      &nbsp;Back</button>
  </ion-buttons>

  <ion-grid>
    <ion-row center text-center>
      <ion-col col-12>
        <h1>Reset Password</h1>
        <br>
        <a href="">
          <img src="assets/imgs/refresh48px.png" title="Ceek" width="200px;">
        </a>
      </ion-col>
    </ion-row>

    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-6 col-md-4 col-lg-3>
          <form class="centrado">
              <ion-list>
                  <p>Reset your Password</p>  
                  <ion-item>
                    <ion-icon name="mail" item-start></ion-icon>
                    <ion-input type="email" placeholder="Email" clearInput></ion-input>
                  </ion-item>
                  <br>
                  <br>
                  <button ion-button color="light" outline (click)="go('comf')" block>RESET MY PASSWORD</button>
                  <br>
                  <button ion-button color="light" clear (click)="go('signUp')">Sign Up Now</button>
              </ion-list>
          </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
